<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/templates/layout.xhtml">
	<ui:define name="content">
			<h:form id="simulador">
			<p:panel header="#{msg['simulador.cabecera']}"
				toggleable="true" toggleSpeed="100">
				<p:messages id="errores"/>
				<h:panelGroup style="margin-right:5px; width:50%;" layout="block">
					<h:outputText value="#{msg['estadisticas.fechaDesde']}" />: 
					<p:calendar id="fechaDesde" value="#{simuladorView.desde}" showOn="button" pattern="#{msg['app_date_pattern']}"  required="true" requiredMessage="#{msg['simulador.error.fechaDesde.obligatoria']}"/>
				</h:panelGroup>
				<h:panelGroup style="margin-right:5px; width:50%;"  layout="block">
					<h:outputText value="#{msg['estadisticas.fechaHasta']}" />: 
					<p:calendar value="#{simuladorView.hasta}" showOn="button" pattern="#{msg['app_date_pattern']}"   required="true" requiredMessage="#{msg['simulador.error.fechaHasta.obligatoria']}"/>
				</h:panelGroup>
				<h:panelGroup style="margin-right:5px; width:50%;"  layout="block">
					<h:outputText value="#{msg['simulador.horaInicio']}" />: 
					<h:selectOneMenu
						value="#{simuladorView.horaInicio}" required="true" requiredMessage="#{msg['simulador.error.horaInicio.obligatoria']}">
						<f:selectItem itemLabel="#{msg['errores.sinvalor']}"
							itemValue="" />
						<f:selectItems value="#{simuladorView.horas}"
							var="tipo" itemLabel="#{tipo}" itemValue="#{tipo}" />
					</h:selectOneMenu>
					:
					<h:selectOneMenu
						value="#{simuladorView.minutoInicio}" required="true" requiredMessage="#{msg['simulador.error.minutoInicio.obligatoria']}">
						<f:selectItem itemLabel="#{msg['errores.sinvalor']}"
							itemValue="" />
						<f:selectItems value="#{simuladorView.minutos}"
							var="tipo" itemLabel="#{tipo}" itemValue="#{tipo}" />
					</h:selectOneMenu>
				</h:panelGroup>	
				<h:panelGroup style="margin-right:5px; width:50%;"  layout="block">
					<h:outputText value="#{msg['simulador.horaFin']}" />: 
					<h:selectOneMenu
						value="#{simuladorView.horaFin}" required="true" requiredMessage="#{msg['simulador.error.horaFin.obligatoria']}">
						<f:selectItem itemLabel="#{msg['errores.sinvalor']}"
							itemValue="" />
						<f:selectItems value="#{simuladorView.horas}"
							var="tipo" itemLabel="#{tipo}" itemValue="#{tipo}" />
					</h:selectOneMenu>
					:
					<h:selectOneMenu
						value="#{simuladorView.minutoFin}" required="true" requiredMessage="#{msg['simulador.error.minutoFin.obligatoria']}">
						<f:selectItem itemLabel="#{msg['errores.sinvalor']}"
							itemValue="" />
						<f:selectItems value="#{simuladorView.minutos}"
							var="tipo" itemLabel="#{tipo}" itemValue="#{tipo}" />
					</h:selectOneMenu>
				</h:panelGroup>	
					
				<div style="text-align: right;">
					<p:commandButton value="#{msg['boton.simular']}"
						actionListener="#{simuladorView.simular}" update="errores" ajax="false"/>
				</div>
			</p:panel>
			<p:spacer />
			
		</h:form>
	</ui:define>
</ui:composition>
</html>
