<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">
<ui:composition template="/WEB-INF/templates/layout.xhtml">
	<ui:define name="content">
		<h:form id="estadisticas">
			<p:panel header="#{msg['estadisticas.estadisticasTemporales']}"
				toggleable="true" toggleSpeed="100">
				<h:panelGroup
					style="width:260px; display:inline-block; vertical-align: top;"
					layout="block">
					<h:outputText value="#{msg['estadisticas.fechaDesde']}" />: <p:calendar value="#{estadisticasView.desde}"
						showOn="button" />
					<br />
					<br />
					<h:outputText value="#{msg['estadisticas.fechaHasta']}" />: <p:calendar value="#{estadisticasView.hasta}"
						showOn="button" />
				</h:panelGroup>
				<p:separator
					style="height: 100px; width: 1px; display: inline-block; margin: 0pt 6px 0pt 3px;" />
				<h:panelGroup layout="block"
					style="width:346px;display:inline; vertical-align: top;">
					<h:outputText value="#{msg['estadisticas.tiempoEstancia']}" />:
						<h:selectOneMenu id="tiempoEstancia"
						value="#{estadisticasView.tiempoEstancia}"
						disabled="#{!estadisticasView.componenteTiempoEstanciaHabilitado}">
						<f:selectItem itemLabel="#{msg['estadisticas.sinvalor']}"
							itemValue="" />
						<f:selectItems value="#{estadisticasView.tiposTiempoEstancia}"
							var="tipo" itemLabel="#{msg[tipo.label]}" itemValue="#{tipo}" />
						<p:ajax update="numeroVisitas" process="tiempoEstancia"
							event="change"
							listener="#{estadisticasView.tiempoEstanciaChangeListener}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<p:separator
					style="height: 100px; width: 1px; display: inline-block; margin: 0pt 6px 0pt 3px;" />
				<h:panelGroup layout="block"
					style="width:346px;display:inline; ; vertical-align: top;">
					<h:outputText value="#{msg['estadisticas.numeroVisitas']}" />:
						<h:selectOneMenu id="numeroVisitas"
						value="#{estadisticasView.numeroVisitas}"
						disabled="#{!estadisticasView.componenteNumeroVisitasHabilitado}">
						<f:selectItem itemLabel="#{msg['estadisticas.sinvalor']}"
							itemValue="" />
						<f:selectItems value="#{estadisticasView.tiposNumeroVisitas}"
							var="tipo" itemLabel="#{msg[tipo.label]}" itemValue="#{tipo}" />
						<p:ajax update="tiempoEstancia" process="numeroVisitas"
							event="change"
							listener="#{estadisticasView.numeroVisitasChangeListener}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<p:separator />
				<!-- 				<div style="text-align:center;"> -->
				<!-- 					<h:outputText value="#{msg['estadisticas.salaMasVisitada']}" />: <h:selectBooleanCheckbox/>					 -->
				<!-- 					<h:outputText value="#{msg['estadisticas.salaMenosVisitada']}" />: <h:selectBooleanCheckbox/> -->
				<!-- 				</div> -->
				<div style="text-align: right;">
					<p:commandButton value="#{msg['boton.verResultados']}"
						action="#{estadisticasView.verResultados}" update="tabs" />
				</div>
			</p:panel>
			<p:spacer />
			<h:panelGroup layout="block" id="tabs">
				<p:tabView rendered="#{estadisticasView.verTabsResultados}">
					<p:tab title="#{msg['estadisticas.enTabla']}">
						<p:dataTable value="#{estadisticasView.resultados}"
							var="resultado">
							<p:column>
								<f:facet name="header">
									<h:outputText value="#{msg['estadisticas.sala']}" />
								</f:facet>
								<h:outputText value="#{resultado.sala}" />
							</p:column>
							<p:column>
								<f:facet name="header">
									<h:outputText value="#{msg['estadisticas.tiempo']}" />
								</f:facet>
								<h:outputText value="#{resultado.valor}" />
							</p:column>
						</p:dataTable>
					</p:tab>
					<p:tab title="#{msg['estadisticas.enMapa']}">
						<h:panelGroup layout="block" id="mapa">
						</h:panelGroup>
					</p:tab>
					<p:tab title="#{msg['estadisticas.enGrafica']}">
						<h:panelGroup layout="block">
							<h:selectOneMenu>
								<f:selectItem itemLabel="#{msg['estadisticas.porciones']}"
									itemValue="pie" />
								<f:selectItem itemLabel="#{msg['estadisticas.lineas']}"
									itemValue="line" />
								<f:selectItem itemLabel="#{msg['estadisticas.barras']}"
									itemValue="bar" />
							</h:selectOneMenu>
							<br />
							<p:pieChart value="#{estadisticasView.resultados}" var="resultado" categoryField="#{resultado.sala}"  dataField="#{resultado.valor}" width="100%"/>
							<p:barChart value="#{estadisticasView.resultados}" var="resultado" yfield="#{resultado.valor}" width="100%"/>
							<p:lineChart value="#{estadisticasView.resultados}" var="resultado" xfield="#{resultado.valor}" width="100%"/>
						</h:panelGroup>
					</p:tab>
				</p:tabView>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
