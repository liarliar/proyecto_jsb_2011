<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/templates/layout.xhtml">
	<ui:define name="content">
		Mensajes RFID...
		<h:form id="mensajes">
			<p:dataTable value="#{mensajesRFIDView.mensajesRFID}" var="mensaje" paginator="true" rows="10" pageLinks="5"  paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                 rowsPerPageTemplate="10,30,50">
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{msg['MensajeRFID_id']}" />
					</f:facet>
					<h:outputText value="#{mensaje.id}">
					</h:outputText>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{msg['MensajeRFID_tipo']}" />
					</f:facet>
					<h:outputText value="#{mensaje.tipo}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{msg['MensajeRFID_direccionCorta']}" />
					</f:facet>
					<h:outputText value="#{mensaje.direccionCorta}">
					</h:outputText>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{msg['MensajeRFID_direccionLarga']}" />
					</f:facet>
					<h:outputText value="#{mensaje.direccionLarga}">
					</h:outputText>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{msg['MensajeRFID_fecha']}" />
					</f:facet>
					<h:outputText value="#{mensaje.fecha}">
						<f:convertDateTime pattern="#{msg['app_datetime_pattern']}" />
					</h:outputText>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{msg['MensajeRFID_puerta']}" />
					</f:facet>
					<h:outputText value="#{mensaje.puerta.nombre}">
					</h:outputText>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
