<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">
<f:view contentType="text/html">
	<h:head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<title><h:outputText value="#{msg['app_title']}" />
		</title>
		<link
			href="#{facesContext.externalContext.requestContextPath}/style/layout.css"
			rel="stylesheet" type="text/css"></link>
		<ui:insert name="headResources" />
	</h:head>
	<h:body>
		<div id="wrapper">
			<div id="header">
				<div id="header">
					<ui:include src="header.xhtml" />
				</div>
			</div>
			<div id="main">
				<div id="title">
					<h3>
						<ui:insert name="title" />
					</h3>
				</div>
				<div id="content">
					<ui:insert name="content" />
				</div>
			</div>
			<div id="footer">
				<div id="app">
					<h:outputText value="#{msg['app_title']}" />
				</div>
				<div id="copy">
					<h:outputText value="#{msg['app_copyright']}" escape="false" />
				</div>
			</div>
		</div>
		<ui:include src="sessionTimeOut.xhtml" />
	</h:body>
</f:view>
</html>
